<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="фестиваль, Любимовка" />
    <meta
      name="author"
      content="Дмитрий Сережкин, Вероника Антончик, Дмитрий Кравченко, Алексей Финохин, Маккашарип Хангереев"
    />
    <link rel="icon" type="image/svg" href="./images/icons/favicon.ico" />
    <link rel="stylesheet" href="../pages/index.css" />
    <title>Любимовка 2.0</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header"></header>
      <!-- /.header -->

      <main class="content">
        <section class="gallery">
          <h2 class="gallery__heading">Заголовок блока с фотографиями</h2>
          <ul class="gallery__container">
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-1.png"
                alt="reading man"
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-2.png"
                alt="singers"
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-3.png"
                alt=""
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-4.png"
                alt="sitting woman"
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-5.png"
                alt=""
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-6.png"
                alt="attendees"
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-7.png"
                alt="woman wearing white skirt"
              />
            </li>
            <li class="gallery__container-item">
              <img
                class="gallery__image"
                src="../images/photos/photo-8.png"
                alt="woman wearing blue sweater"
              />
            </li>
          </ul>
        </section>
      </main>
      <!-- /.content -->

      <footer class="footer"></footer>
      <!-- /.footer -->
    </div>
    <!-- /.page__container -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
